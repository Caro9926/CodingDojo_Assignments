<html>
    <head>
        <title>
            Hola mundo
        </title>
        <meta charset="UTF-8" />
        <body>
            <h1>
                Título principal
            </h1>
            <h2>
                Subtítulo
                <p>
                    Hola, este es un formulario para aprender correctamente las sangrías dentro del Visual Code. 
                </p>
                <form>
                    <div>
                        <label for="NombreUsuario">
                        Nombre: <input type="text" name="NombreUsuario" id="NombreUsuario"/>
                    </label>
                    </div>
                   <div> 
                       <label for="ApellidoUsuario">
                       Apellido: <input type="text" name="ApellidoUsuario" id="ApellidoUsuario" />
                    </label> <!--Div nos permite saltar a la siguiente línea-->
                   </div>
                   <div>
                       <label for="PasswordUsuario">
                       Contraseña: <input type="password" name="PasswordUsuario" id="PasswordUsuario"/>
                    </label>
                   </div>
                   <div>
                       <label for="peliculaMatrix">
                           Matrix:
                       </label>
                       <input type="checkbox" name="pelicula" id="peliculaMatrix"/>
                       <label for="peliculaSpiderman">
                           Spiderman   
                        <input type="checkbox" name="pelicula" id="peliculaSpiderman"/> <!--Radio en el type para que sea una bolita-->
                        </label>
                        <label for="peliculaThor">
                            Thor  
                        <input type="checkbox" name="pelicula" id="peliculaThor" />
                    </label>
                    <div> 
                        <label for="Pais">
                            País:
                        </label>
                        <select id="pais" name="pais">
                            <option value="Perú">
                                Peru
                            </option>
                            <option value="Mexico">
                                Mexico
                            </option>
                        </select>

                    </div>
                  </div>
                </form>
            </h2>  <!--El atributo name nos permite jalar de javascript-->
            <h6>
                Subtítulo muy pequeño
            </h6>
            <img src="images/carro-rojo.jpg" />
        </body>
    </head>
</html>
<!--La parte Head va la descripción e información y body donde va el contenido o elementos-->
<!--Meta es el único elemento que no se cierra doble y el UTF-8 nos permite el teclado latinoamericano--->
