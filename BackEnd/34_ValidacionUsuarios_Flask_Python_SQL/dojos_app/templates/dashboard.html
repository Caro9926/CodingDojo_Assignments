<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Dashboard </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
    </head>
    <body>

        <h3>
            Submitted info
        </h3>
        
        <div class="card-body"> <!---aqui ya puedo usar lo de mi base-->
            
            {%for usuario in usuarios:%} 
            <p class="card-text"> Name:{{ usuario['name']}} </p>
            <p class="card-text">Dojo Location: {{ usuario.ubication}}</p>
            <p class="card-text">Favorite Language: {{ usuario.idioma}}</p>
            <p class="card-text">Comments: {{ usuario.comentario }}</p>
            {% endfor %}
        </div>
            
            <form action="/logout" method="GET">
            <button type="submit" class="btn btn-secondary">
                Go back
            </button>
        </form>
    </body>
</html>
