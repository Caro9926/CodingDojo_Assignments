<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div>
        <form action="/create/dojo" method="post">
            <h2 >New Dojo</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <input type="submit" value="Add Dojo">
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-primary">All Dojos</h2>
            {% for u in listadojos %}
            <p> 
                <a href="/dojo/{{u.id}}" class="text-warning">{{u.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninjas" class="text-center mx-auto">Add Ninja</a>
</body>
</html>
