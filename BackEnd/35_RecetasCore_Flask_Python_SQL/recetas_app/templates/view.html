<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista recetas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
     <a href="/dashboard" class="btn btn-success">Dashboard</a>  <!--Dashboard return action-->
    <a href="/logout" class="btn btn-info">Logout</a>  <!--Logout action-->
    <h1 class="text-center">Welcome {{user.first_name}}!</h1>
    <h1 class="text-left">{{recipe.name}}</h1>
    <div class="card-body"> <!---aqui ya puedo usar lo de mi base-->
            
       
        <p class="card-text"> Name:{{ recipe['name']}} </p>
        <p class="card-text">Description: {{ recipe.description}}</p>
        <p class="card-text">Under 30 Minutes?:
            {%  if recipe.time == 1 %}
                Yes
            {% else %}
                No
            {% endif %}
        </p> 
        <p class="card-text">Instructions: {{ recipe.ingredients}}</p>
     
    </div>

    
</body>
</html>
